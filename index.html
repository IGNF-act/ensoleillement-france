<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ma carte</title>

    <!-- CSS pour forcer la page et l'iframe à occuper toute la hauteur -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      /* l'iframe doit être un bloc sans bord pour occuper tout l'espace */
      #map {
        display: block;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>

    <!-- 1. Charger le code de l'API -->
    <script type="text/javascript" src="https://macarte.ign.fr/carte/MapIFrameAPI.js"></script>
  </head>

  <body>
    <!-- 2. <iframe> qui va contenir la carte a afficher -->
    <iframe
      id="map"
      title="Carte ensoleillement France"
      src="https://macarte.ign.fr/carte/oPX2Q1/Evolution-de-l-ensoleillement-de-la-France-entre-2015-et-2023"
      allow="geolocation clipboard-read; clipboard-write">
    </iframe>

    <script>
      // Variable globale
      var mapAPI = null;

      // 3. Récupération de l'API lorsque la carte est chargée
      MapIFrameAPI.ready('map', function(api) {
        // 4. Récupération de l'API pour un accès global
        mapAPI = api;

        // 5. Center la carte sur Paris
        mapAPI.setCenter([2.33, 48.85]);

        // 6. Placer un écouteur pour récupérer les objets sélectionnés
        mapAPI.on('select', function(sel) {
          console.log(sel);
        });
      });
    </script>
  </body>
</html>
